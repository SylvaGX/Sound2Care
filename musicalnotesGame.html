<h1 style="text-align:center"><a style=" color:black ;text-decoration: none" href="musicalnotesGame.html">Musical Notes Game</h1>

<br>PT - Neste jogo é suposto advinhares quais notas musicais estão a dar.
<br>En - In this game you are supposed to guess which musical notes are being played.

<button id="playNotes">Play</button>
<br>
<br>
<button id="option1">Do Re Mi</button>
<button id="option2">Do Re Fa</button>
<button id="option3">Do Fa Sol</button>
<br>
<label id="result"></label>
</p>
<button id="back">Back</button>

<script type="module">
    import {exports} from './sound.js'; 
    function c4Sound() {
        exports.soundEffect(
        261.63,          //frequency
        0,           //attack
        1,           //decay
        "sine",  //waveform
        0.5,           //volume
        0,           //pan
        0,           //wait before playing
        0,           //pitch bend amount
        false,       //reverse
        0,           //random pitch range
        0,          //dissonance
        undefined,   //echo: [delay, feedback, filter]
        undefined    //reverb: [duration, decay, reverse?]
    );
}
    function d4Sound() {
        exports.soundEffect(
        293.66,          //frequency
        0,           //attack
        1,           //decay
        "sine",  //waveform
        0.5,           //volume
        0,           //pan
        0.99,           //wait before playing
        0,           //pitch bend amount
        false,       //reverse
        0,           //random pitch range
        0,          //dissonance
        undefined,   //echo: [delay, feedback, filter]
        undefined    //reverb: [duration, decay, reverse?]
    );
}
    function e4Sound() {
        exports.soundEffect(
        329.63,          //frequency
        0,           //attack
        1,           //decay
        "sine",  //waveform
        0.5,           //volume
        0,           //pan
        1.99,           //wait before playing
        0,           //pitch bend amount
        false,       //reverse
        0,           //random pitch range
        0,          //dissonance
        undefined,   //echo: [delay, feedback, filter]
        undefined    //reverb: [duration, decay, reverse?]
    );
}

document.getElementById("playNotes").addEventListener("click", function(){
            c4Sound()
            d4Sound()
            e4Sound()
        }

    );
    document.getElementById("option1").addEventListener("click", function(){
        var result = document.getElementById('result');
        result.innerHTML = 'Correct! Good Job';
    });
    document.getElementById("option2").addEventListener("click", function(){
        var result = document.getElementById('result');
        result.innerHTML = 'Wrong Try Again';
    });

    document.getElementById("option3").addEventListener("click", function(){
        var result = document.getElementById('result');
        result.innerHTML = 'Wrong Try Again';
    });

    document.getElementById("back").addEventListener("click", function(){
        window.location.href = "index.html"
    });
</script>

</body>
