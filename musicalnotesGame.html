<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Musical Notes</title>
    <link rel="stylesheet" href="https://www.audiocheck.net/audiotests_frequencycheckhigh.php">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" integrity="sha256-rzXMaro05QBd53CZ36ctTBp3FdKN3Ow0P0gDHcjLCLw=" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <h1 style="text-align:center"><a style=" color:black ;text-decoration: none" href="musicalnotesGame.html">Musical Notes Game</a></h1>
        </div>
        <div class="row" style="margin: 0px 0px 10px 0px;">
            <div class="col-md" style="text-align: center">
                PT - Neste jogo é suposto advinhares quais notas musicais estão a dar.
            </div>
        </div>
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <div class="col-md" style="text-align: center">
                En - In this game you are supposed to guess which musical notes are being played.
            </div>
        </div>
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <div class="col-md" style="text-align: center">
                <button id="playNotes" class="btn btn-primary">Play</button>
            </div>
        </div>
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <div class="col-md" style="text-align: center">
                <button id="option1" class="btn btn-secondary">Do Re Mi</button>
                <button id="option2" class="btn btn-secondary">Do Re Fa</button>
                <button id="option3" class="btn btn-secondary">Do Fa Sol</button>
            </div>
        </div>
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <div class="col-md" style="text-align: center">
                <label id="result"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md" style="text-align: center">
                <a href="index.html" class="btn btn-danger">Back</a>
            </div>
        </div>
    </div>

<script type="module">
    import {exports} from './sound.js'; 
    window.addEventListener('load', () => {
        
        function c4Sound() {
            exports.soundEffect(
                261.63,          //frequency
                0,           //attack
                1,           //decay
                "sine",  //waveform
                0.5,           //volume
                0,           //pan
                0,           //wait before playing
                0,           //pitch bend amount
                false,       //reverse
                0,           //random pitch range
                0,          //dissonance
                undefined,   //echo: [delay, feedback, filter]
                undefined    //reverb: [duration, decay, reverse?]
            );
        }
        function d4Sound() {
            exports.soundEffect(
                293.66,          //frequency
                0,           //attack
                1,           //decay
                "sine",  //waveform
                0.5,           //volume
                0,           //pan
                0.99,           //wait before playing
                0,           //pitch bend amount
                false,       //reverse
                0,           //random pitch range
                0,          //dissonance
                undefined,   //echo: [delay, feedback, filter]
                undefined    //reverb: [duration, decay, reverse?]
            );
        }
        function e4Sound() {
            exports.soundEffect(
                329.63,          //frequency
                0,           //attack
                1,           //decay
                "sine",  //waveform
                0.5,           //volume
                0,           //pan
                1.99,           //wait before playing
                0,           //pitch bend amount
                false,       //reverse
                0,           //random pitch range
                0,          //dissonance
                undefined,   //echo: [delay, feedback, filter]
                undefined    //reverb: [duration, decay, reverse?]
            );
        }

        document.getElementById("playNotes").addEventListener("click", function(){
                c4Sound()
                d4Sound()
                e4Sound()
            }
        );
        document.getElementById("option1").addEventListener("click", function(){
            var result = document.getElementById('result');
            result.innerHTML = 'Correct! Good Job';
        });
        document.getElementById("option2").addEventListener("click", function(){
            var result = document.getElementById('result');
            result.innerHTML = 'Wrong Try Again';
        });

        document.getElementById("option3").addEventListener("click", function(){
            var result = document.getElementById('result');
            result.innerHTML = 'Wrong Try Again';
        });
    });
</script>

</body>
</html>
