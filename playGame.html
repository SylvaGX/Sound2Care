<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.audiocheck.net/audiotests_frequencycheckhigh.php">
    <meta charset="utf-8">
    <title>Sound2Care</title>
</head>
<body>
<h1 style="text-align:center"><a href="playGame.html">Higher or Lower Game</a></h1>
<br>
<br>PT - Neste jogo é suposto advinhares qual dos 2 sons dá mais alto. Ou seja escolher o som mais agudo
<br>En - In this game you are supposed to guess which of the 2 sounds is louder. Choose the sound with higher pitch
<br>
<br>space - play/pause sound
<br>
<button id="testAudio">Play</button>
<p>
<button id="sound1">Sound 1</button>
<button id="sound2">Sound 2</button>
<br>
<label id="result"></label>
</p>
<button id="back">Back</button>

<script type="module">
    import {exports} from './sound.js'; 
    function PlayGame1(){
    exports.soundEffect(
        400,          //frequency
        0,           //attack
        1.5,           //decay
        "sine",       //waveform
        0.3,           //volume
        0,           //pan
        0,           //wait before playing
        0,           //pitch bend amount
        false,       //reverse
        0,           //random pitch range
        0,          //dissonance
        undefined,   //echo: [delay, feedback, filter]
        undefined    //reverb: [duration, decay, reverse?]
    );
}


    function PlayGame2(){
    exports.soundEffect(
        800,          //frequency
        0,           //attack
        1.5,           //decay
        "sine",       //waveform
        0.3,           //volume
        0,           //pan
        3,           //wait before playing
        0,           //pitch bend amount
        false,       //reverse
        0,           //random pitch range
        0,          //dissonance
        undefined,   //echo: [delay, feedback, filter]
        undefined    //reverb: [duration, decay, reverse?]
    );
}

    document.getElementById("testAudio").addEventListener("click", function(){
            PlayGame1()
            PlayGame2()
        }

    );
    document.getElementById("sound1").addEventListener("click", function(){
        var result = document.getElementById('result');
        result.innerHTML = 'Wrong Try Again';
    });
    document.getElementById("sound2").addEventListener("click", function(){
        var result = document.getElementById('result');
        result.innerHTML = 'Correct! Good Job';
    });

    document.getElementById("back").addEventListener("click", function(){
        window.location.href = "index.html"
    });
</script>
</body>
</html>
