<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.audiocheck.net/audiotests_frequencycheckhigh.php">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" integrity="sha256-rzXMaro05QBd53CZ36ctTBp3FdKN3Ow0P0gDHcjLCLw=" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Sound2Care</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <h1 style="text-align:center"><a style=" color:black ;text-decoration: none" href="playGame.html">Higher or Lower Game</a></h1>
        </div>
        <div class="row" style="margin: 0px 0px 10px 0px;">
            <div class="col-md">
                <div style="text-align: center;">PT - Neste jogo é suposto advinhares qual dos 2 sons dá mais alto. Ou seja escolher o som mais agudo</div>
            </div>
        </div>
        <div class="row"  style="margin: 0px 0px 20px 0px;">
            <div class="col-md">
                <div style="text-align: center;">En - In this game you are supposed to guess which of the 2 sounds is louder. Choose the sound with higher pitch</div>
            </div>
        </div>
        <div style="margin: 0px 0px 10px 0px;">
            <div class="row" style="margin: 0px 0px 10px 0px;">
                <div class="col-md" style="text-align: center;">
                    space - play/pause Sound
                </div>
            </div>
            <div class="row">
                <div class="col-md" style="text-align: center;">
                    <a id="testAudio" class="btn btn-primary">Play</a>
                </div>
            </div>
        </div>
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <div class="col-md" style="text-align: center;">
                <a id="sound1" class="btn btn-secondary">Sound 1</a>
                <a id="sound2" class="btn btn-secondary">Sound 2</a>
            </div>
        </div>
        <div class="row" style="margin: 0px 0px 20px 0px;">
            <div class="col-md" style="text-align: center;">
                <label id="result"></label>
            </div>
        </div>
        <div class="row">
            <div class="col-md" style="text-align: center;">
                <a href="index.html" class="btn btn-danger">Back</a>
            </div>
        </div>

        <script type="module">
            import {exports} from './sound.js'; 
            
            window.addEventListener('load', () => {
                function PlayGame1(){
                    exports.soundEffect(
                        400,          //frequency
                        0,           //attack
                        1.5,           //decay
                        "sine",       //waveform
                        0.3,           //volume
                        0,           //pan
                        0,           //wait before playing
                        0,           //pitch bend amount
                        false,       //reverse
                        0,           //random pitch range
                        0,          //dissonance
                        undefined,   //echo: [delay, feedback, filter]
                        undefined    //reverb: [duration, decay, reverse?]
                    );
                }


                function PlayGame2(){
                    exports.soundEffect(
                        800,          //frequency
                        0,           //attack
                        1.5,           //decay
                        "sine",       //waveform
                        0.3,           //volume
                        0,           //pan
                        3,           //wait before playing
                        0,           //pitch bend amount
                        false,       //reverse
                        0,           //random pitch range
                        0,          //dissonance
                        undefined,   //echo: [delay, feedback, filter]
                        undefined    //reverb: [duration, decay, reverse?]
                    );
                }

                document.addEventListener ('keypress', (event) => {
                    const keyName = event.key;
                    switch(keyName){
                        case ' ':{
                            PlayGame1()
                            PlayGame2()
                        }
                    }
                });

                document.getElementById("testAudio").addEventListener("click", function(){
                        PlayGame1()
                        PlayGame2()
                    }
                );

                document.getElementById("sound1").addEventListener("click", function(){
                    var result = document.getElementById('result');
                    result.innerHTML = 'Wrong Try Again';
                });
                document.getElementById("sound2").addEventListener("click", function(){
                    var result = document.getElementById('result');
                    result.innerHTML = 'Correct! Good Job';
                });
            });
        </script>
    </div>
</body>
</html>
