<!doctype html>
<meta charset="utf-8">
<title>Game</title>
<body>
<h1> Higher or Lower Game</h1>
<br>
<br>space - play/pause sound
<br>
<audio id="testAudio" hidden src="https://api.twilio.com/cowbell.mp3" type="audio/mpeg">
</audio>
<button id="playAudio">Play</button>
<br>PT - Neste jogo é suposto advinhares qual dos 2 sons dá mais alto. Ou seja escolher o som mais agudo
<br>En - In this game you are supposed to guess which of the 2 sounds is louder. Choose the sound with higher pitch
<br>
<button id="sound1">Sound 1</button>
<button id="sound2">Sound 2</button>
<br>
<h4 id="result">waiting for result</h4>
</p>
<script type="module" src="./main.js"></script>
<script>
    document.getElementById("playAudio").addEventListener("click", function(){
        var audio = document.getElementById('testAudio');
        if(this.className == 'is-playing'){
            this.className = "";
            this.innerHTML = "Play"
            audio.pause();
        }else{
            this.className = "is-playing";
            this.innerHTML = "Pause";
            audio.play();
        }

    });
    document.getElementById("sound1").addEventListener("click", function(){
        var result = document.getElementById('result');
        result.innerHTML = 'ok';
    });
    document.getElementById("sound2").addEventListener("click", function(){
        var result = document.getElementById('result');
        result.innerHTML = 'no';
    });
</script>
</body>
