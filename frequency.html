<!doctype html>
<html lang="en"></html>
<head>
  <meta charset="utf-8">
  <title>Sound2Care.js</title>
  <link rel="stylesheet" href="https://www.audiocheck.net/audiotests_frequencycheckhigh.php">
</head>
    <style>
        .slidecontainer {
            width: 50%;
            margin-left: auto !important;
            margin-right: auto !important;
            text-align:center;
        }
        
        .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 25px;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }
        
        .slider:hover {
          opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          background: #04AA6D;
          cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
          width: 25px;
          height: 25px;
          background: #04AA6D;
          cursor: pointer;
        }
        .button {
            text-align: center;
        }
    </style> 
</head>
<body>
  <h1 style="text-align:center"><a href="frequency.html">Frequency Test</h1>
<br>PT - Neste jogo deve mover o slider para ir vendo se consegue ouvir todas as frequÃªncias
<br>EN - In this game you should move the slider, to check if you can hear all frequencies
<p style="text-align: center"></p>
<div class="slidecontainer">
  <input type="range" min="20" max="10000" step="0.001" value="391.995" class="slider" id="myRange"/>
</div>
<p style="text-align: center">Value: <span id="demo"></span></p>
<div class="button">
  <button id="playFrequency">Play</button>
</div>
<button id="back">Back</button>

<script type="module" >
  import {exports} from './sound.js';
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  var frequencyGenerator = 0;
  output.innerHTML = slider.value; // Display the default slider value

  // Update the current slider value (each time you drag the slider handle)
  slider.oninput = function() {
    output.innerHTML = Math.round(this.value);
  }

  function frequencySound(value) {
    exports.frequency(value, 0.5);
  }

  document.getElementById("playFrequency").addEventListener("click", function(){
    if(!frequencyGenerator){
      frequencySound(slider.value);
      var btn = document.getElementById("playFrequency");
      if(btn != undefined)
        btn.innerHTML = "STOP"; 
      frequencyGenerator = 1;
    }
    else{
      exports.StopFrequency();
      var btn = document.getElementById("playFrequency");
      if(btn != undefined)
        btn.innerHTML = "PLAY";
      frequencyGenerator = 0;
    }
  });
  document.getElementById("myRange").addEventListener("input", function(){

    if(frequencyGenerator){
      var slider = document.getElementById("myRange");
      exports.StopFrequency();
      frequencySound(slider.value);
      console.log("frequency");
    }
  });

  document.getElementById("back").addEventListener("click", function(){
        window.location.href = "index.html"
    });
  </script>
</body>
</html>
